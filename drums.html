<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="drums.css">
</head>
<body>

  <div class= "wrap">


    <h1 class="ml6">
      <span class="text-wrapper">
        <span class="letters">Drums Game</span>
      </span>
    </h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

        <span class="closebtn">&times;</span>

<div class="animals">
